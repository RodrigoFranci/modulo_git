<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table> <!-- Tabelas -->
        <caption>Notas em Matemática</caption> <!-- Adicionar uma legenda a tabela -->
        <thead> <!-- Cabeçalho de Tabelas -->
            <tr> <!-- Linha de Tabela -->
                <th>Nome do Aluno</th> <!-- Colunas de Tabela -->
                <th>Nota do Aluno</th>    
            </tr>
        </thead>       
        <tbody> <!-- corpo da tabela -->
            <tr>
                <td>Aluno A</td> <!-- Colunas dentro do Tbody -->
                <td>8</td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>7</td>
            </tr>
        </tbody>
        <tfoot> <!-- Rodapé de tabela -->
            <tr>
                <td>Média</td>
                <td>7.5</td>

            </tr>
        </tfoot>
    </table>
</body>
</html>
